
<!doctype html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>seaching box</title>


<style type="text/css">
ul {border: 1px solid; width: 500px;}
li {border: 1px solid; list-style:none; margin-right: 40px;}

</style>
</head>
<body>

<ul id="ul">
<h1>무엇이든 물어보세요</h1>
<p><input id="searchBar" type="text" size=20> 
<button id="searchButton" type="button" size=10>검색</button></p>
<div id ='wrap'></div>

<p>
<script type="text/template" id="listTemplate">


  <% for(var i=0; i<list.length; i++) { %>

			<p><a href = " <%= list[i].link %>"><%= list[i].title %></a>      <%= list[i].pubDate %></p>
		</li>
		
  <%} %>


</script>
</p>
<script src="util.js"></script>
<script src="search.js"></script>
</ul>
</body>
